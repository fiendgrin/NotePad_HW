<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NotePad</title>
  </head>
  <body>
    <div id="Page">
      <h2 class="Title">Dada Redux <span>Note</span>Pad</h2>

      <input id="TitleInput" type="text" placeholder="Note Title" />

      <textarea
        placeholder="Write a note..."
        name="TextHolder"
        id="NoteText"
        rows="8"
      ></textarea>

      <div class="Box">
        <div id="1" class="Circle First"><span>✓</span></div>
        <div id="2" class="Circle Second"><span>✓</span></div>
        <div id="3" class="Circle Third"><span>✓</span></div>
        <div id="4" class="Circle Fourth"><span>✓</span></div>
        <div id="5" class="Circle Fifth"><span>✓</span></div>
        <button id="Save">Save ✓</button>
      </div>

      <div id="SearchBar">
        <input placeholder="Search..." type="text" />
        <img src="./Icons/Search.svg" alt="" />
      </div>

      <div id="Cards">
        <div class="Card Main">
          <h4 class="Mainh4">
            Add a title to your note <img src="./Icons/Trash.svg" alt="" />
          </h4>
          <p>
            You can choose a color while adding notes. The notes you add will
            not be lost even if you refresh the page.
          </p>
        </div>
      </div>
    </div>

    <script src="./Notepad.js"></script>
  </body>
</html>
